<p>At least if you have used KJots before it migrated to Akonadi, you may find some old <strong>*.book</strong> files here:</p>
<p>&nbsp;</p>
<p>Code: <a href="http://forum.kde.org/viewtopic.php?f=215&t=102265#">Select all</a></p>
<p><span style="font-family:Courier New,courier;">~/.kde/share/apps/kjots/</span></p>
<p><p>&nbsp;</p>
<p><span style="font-family:Sans Serif;">Code: <span style="color:#0000ff;"><u>Select all</u></span></span></p>
